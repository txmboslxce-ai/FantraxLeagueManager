{% extends "base.html" %}

{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0.5rem;
    }

    .markdown-content {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 0.95rem;
        line-height: 1.6;
        color: #333;
        margin-top: 0;
    }

    .markdown-content h1 {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
        margin: 0 0 1rem;
    }

    .markdown-content h2 {
        font-size: 1.5rem;
        font-weight: 500;
        color: #333;
        margin: 1.5rem 0 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #f0f0f0;
    }

    .markdown-content h3 {
        font-size: 1.1rem;
        font-weight: 500;
        color: #333;
        margin: 1.5rem 0 0.5rem;
    }

    .markdown-content p {
        margin-bottom: 1rem;
        color: #666;
    }

    .markdown-content ul {
        padding-left: 1.5rem;
        margin-bottom: 1rem;
    }

    .markdown-content li {
        margin-bottom: 0.5rem;
        color: #666;
    }

    @media (max-width: 768px) {
        .container {
            padding: 0.5rem;
        }

        .markdown-content h1 {
            font-size: 1.75rem;
            margin: 0 0 0.75rem;
        }

        .markdown-content h2 {
            font-size: 1.25rem;
            margin: 1.25rem 0 0.75rem;
        }
    }
</style>

<div class="container">
    <div class="markdown-content">
        {{ content|safe }}
    </div>
</div>
{% endblock %}
