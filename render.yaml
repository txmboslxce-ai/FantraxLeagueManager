services:
  - type: web
    name: fantrax-league-manager
    runtime: python
    buildCommand: |
      python -m venv .venv
      source .venv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt
      python init_production_db.py
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 4 --access-logfile -
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PATH
        value: /opt/render/project/src/.venv/bin:$PATH
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: FLASK_APP
        value: run.py
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:////opt/render/project/src/fantasy_league.db
    python_version: "3.11.8"
    disk:
      name: sqlite
      mountPath: /opt/render/project/src
      sizeGB: 1
