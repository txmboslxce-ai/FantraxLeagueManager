services:
  - type: web
    name: fantrax-league-manager
    env: python
    plan: free
    runtime: python3.11
    buildCommand: pyenv install 3.11.4 && pyenv global 3.11.4 && python -m pip install --upgrade pip && pip install -r requirements.txt && python -m flask db upgrade
    startCommand: gunicorn wsgi:app
    envVars:
      - key: FLASK_APP
        value: wsgi.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: fantrax-db
          property: connectionString
      - key: AUTO_IMPORT
        value: "true"

databases:
  - name: fantrax-db
    plan: free
    databaseName: fantrax_league_manager
    user: fantrax_user
